# Backup Service
# Manages system backups to SMB/NFS targets

services:
  backup:
    image: ghcr.io/cubeos-app/backup:latest
    container_name: cubeos-backup
    restart: unless-stopped
    volumes:
      - /cubeos:/cubeos:ro
      - /cubeos/mounts:/mounts
      - ../appdata:/app/data
    environment:
      - TZ=${TZ:-UTC}
    env_file:
      - /cubeos/config/defaults.env
    deploy:
      resources:
        limits:
          memory: 128M
    labels:
      - "cubeos.type=platform"
      - "cubeos.category=system"
      - "cubeos.description=Backup Service"
