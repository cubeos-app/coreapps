# Nginx Proxy Manager
# Port: 81 (Admin UI), 80 (HTTP), 443 (HTTPS)
# Network: host mode (handles all ingress traffic)
# NOTE: Admin UI is on port 81, NOT 6000!
services:
  npm:
    image: jc21/nginx-proxy-manager:latest
    container_name: cubeos-npm
    restart: unless-stopped
    network_mode: host
    volumes:
      - ../appdata/data:/data
      - ../appdata/letsencrypt:/etc/letsencrypt
    environment:
      - TZ=${TZ:-UTC}
    env_file:
      - /cubeos/config/defaults.env
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:81/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "cubeos.type=system"
      - "cubeos.category=infrastructure"
      - "cubeos.port=81"
      - "cubeos.description=Nginx Proxy Manager"
