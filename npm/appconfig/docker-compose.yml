# Nginx Proxy Manager
# Port: 6000 (Admin UI), 80 (HTTP), 443 (HTTPS)
services:
  npm:
    image: jc21/nginx-proxy-manager:latest
    container_name: cubeos-npm
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "6000:81"
    volumes:
      - ../appdata/data:/data
      - ../appdata/letsencrypt:/etc/letsencrypt
    environment:
      - TZ=${TZ:-Europe/Amsterdam}
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:81/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "cubeos.core=true"
      - "cubeos.category=infrastructure"
      - "cubeos.port=6000"
      - "cubeos.description=Nginx Proxy Manager"
