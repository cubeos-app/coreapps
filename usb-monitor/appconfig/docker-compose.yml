# USB Monitor Service - Core App
# Port: 6008 (API)
# MuleCube USB device detection and management

services:
  usb-monitor:
    image: mulecube/usb-monitor:latest
    container_name: cubeos-usb-monitor
    restart: unless-stopped
    ports:
      - "192.168.42.1:6008:8080"
    volumes:
      - /dev:/dev
      - /run/udev:/run/udev:ro
      - /media:/media
      - ../appdata:/app/data
    environment:
      - TZ=${TZ:-Europe/Amsterdam}
    privileged: true
    labels:
      - "cubeos.core=true"
      - "cubeos.category=system"
      - "cubeos.port=6008"
      - "cubeos.description=USB Monitor - USB device management"

networks:
  default:
    name: cubeos-network
    external: true
