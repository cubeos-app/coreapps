# CubeOS Hardware Abstraction Layer (HAL)
# Privileged service providing hardware access to unprivileged containers
#
# This service runs in Docker Compose mode (not Swarm) because it requires:
# - network_mode: host (direct access to host network interfaces)
# - pid: host (for nsenter access if needed)
# - Full privileged access for iptables, iw, wpa_supplicant, etc.

services:
  cubeos-hal:
    image: ghcr.io/cubeos-app/hal:latest
    container_name: cubeos-hal
    restart: unless-stopped
    
    # CRITICAL: Host network mode for direct interface access
    network_mode: host
    
    # CRITICAL: Host PID namespace for process control
    pid: "host"
    
    # Full privileges required for hardware control
    privileged: true
    
    security_opt:
      - apparmor:unconfined
    
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_ADMIN
      - SYS_PTRACE
      - SYS_RAWIO  # I2C/GPIO direct access
    
    environment:
      - HAL_PORT=6005
      - HAL_HOST=0.0.0.0
      - TZ=${TZ:-UTC}
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/run/dbus/system_bus_socket
      # UPS/Power management
      - HAL_UPS_ENABLED=true
      - HAL_UPS_MODEL=X1202
      - HAL_UPS_LOW_BATTERY_THRESHOLD=15
      - HAL_UPS_CRITICAL_BATTERY_THRESHOLD=5
      - HAL_UPS_SHUTDOWN_DELAY=30
      # Hardware features
      - HAL_I2C_BUS=1
      - HAL_GPIO_CHIP=gpiochip4
      - LD_LIBRARY_PATH=/opt/vc/lib
    
    env_file:
      - /cubeos/config/defaults.env
    
    volumes:
      # System access
      - /sys:/sys:rw
      - /proc:/proc:rw
      - /dev:/dev:rw
      
      # Network configuration
      - /etc/hostapd:/etc/hostapd
      - /etc/wpa_supplicant:/etc/wpa_supplicant
      - /var/run/wpa_supplicant:/var/run/wpa_supplicant
      
      # Hostapd control socket (for hostapd_cli disconnect/block)
      - /run/hostapd:/var/run/hostapd
      
      # VPN configurations
      - /cubeos/config/vpn:/cubeos/config/vpn
      
      # Mount points
      - /cubeos/mounts:/cubeos/mounts
      
      # For systemctl access
      - /run/dbus/system_bus_socket:/run/dbus/system_bus_socket
      - /run/systemd:/run/systemd:ro
      
      # HAL persistent data
      - /cubeos/coreapps/cubeos-hal/appdata:/data
      
      # Bluetooth
      - /var/lib/bluetooth:/var/lib/bluetooth:rw
      
      # DHCP leases (Pi-hole v6)
      - /cubeos/coreapps/pihole/appdata/etc-pihole/dhcp.leases:/cubeos/coreapps/pihole/appdata/etc-pihole/dhcp.leases:ro
      
      # Raspberry Pi utilities (vcgencmd for throttle/temp)
      - /usr/bin/vcgencmd:/usr/bin/vcgencmd:ro
      - /opt/vc:/opt/vc:ro
      
      # Boot config for EEPROM/config.txt access
      - /boot/firmware:/boot/firmware:ro
    
    devices:
      # I2C bus (UPS HAT, sensors)
      - /dev/i2c-1:/dev/i2c-1
      # GPIO (Pi 5 uses gpiochip4)
      - /dev/gpiochip0:/dev/gpiochip0
      - /dev/gpiochip4:/dev/gpiochip4
      - /dev/gpiomem:/dev/gpiomem
      # Hardware watchdog
      - /dev/watchdog:/dev/watchdog
      # RTC
      - /dev/rtc0:/dev/rtc0
      # VideoCore (for vcgencmd)
      - /dev/vchiq:/dev/vchiq
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:6005/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    
    labels:
      - "cubeos.type=system"
      - "cubeos.port=6005"
      - "cubeos.description=Hardware Abstraction Layer"
