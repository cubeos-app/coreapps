# Reset Service
# Port: 6041
# Factory reset and recovery

services:
  reset:
    image: ghcr.io/cubeos-app/reset:latest
    container_name: cubeos-reset
    restart: unless-stopped
    ports:
      - "6041:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /cubeos:/cubeos
    environment:
      - TZ=${TZ:-UTC}
    env_file:
      - /cubeos/config/defaults.env
    deploy:
      resources:
        limits:
          memory: 64M
    labels:
      - "cubeos.type=platform"
      - "cubeos.category=system"
      - "cubeos.port=6041"
      - "cubeos.description=Factory Reset Service"
