# GPIO Tools - Core App
# No external port (utility container)
# GPIO pin control for Raspberry Pi

services:
  gpio:
    image: devdotnetorg/libgpiod:2.1.2-ubuntu-24.04
    container_name: cubeos-gpio
    restart: unless-stopped
    volumes:
      - /dev/gpiochip0:/dev/gpiochip0
      - /dev/gpiochip4:/dev/gpiochip4
    environment:
      - TZ=${TZ:-Europe/Amsterdam}
    privileged: true
    labels:
      - "cubeos.core=true"
      - "cubeos.category=hardware"
      - "cubeos.description=GPIO Tools - Pin control utilities"
    # Keep container running
    command: tail -f /dev/null

networks:
  default:
    name: cubeos-network
    external: true
