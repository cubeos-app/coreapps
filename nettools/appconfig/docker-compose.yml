# Network Tools - Core App
# No external port (utility container)
# Network debugging and diagnostic tools

services:
  nettools:
    image: praqma/network-multitool:latest
    container_name: cubeos-nettools
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Europe/Amsterdam}
      # Disable the built-in nginx web server
      - HTTP_PORT=65080
      - HTTPS_PORT=65443
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    labels:
      - "cubeos.core=true"
      - "cubeos.category=system"
      - "cubeos.description=Network Tools - Diagnostic utilities"
