# Diagnostics Service
# Port: 6040
# System diagnostics and health checks

services:
  diagnostics:
    image: ghcr.io/cubeos-app/diagnostics:latest
    container_name: cubeos-diagnostics
    restart: unless-stopped
    ports:
      - "6040:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /proc:/proc:ro
    environment:
      - TZ=${TZ:-UTC}
    env_file:
      - /cubeos/config/defaults.env
    deploy:
      resources:
        limits:
          memory: 64M
    labels:
      - "cubeos.type=platform"
      - "cubeos.category=system"
      - "cubeos.port=6040"
      - "cubeos.description=System Diagnostics"
