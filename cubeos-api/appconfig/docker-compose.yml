# CubeOS API Server
# Port: 6010 (API)
# Backend API for CubeOS management
services:
  api:
    image: ghcr.io/cubeos-app/api:latest
    container_name: cubeos-api
    restart: unless-stopped
    privileged: true
    ports:
      - "6010:6010"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /cubeos:/cubeos
      - /etc/hostapd:/etc/hostapd:ro
      - /sys:/sys:ro
      - /proc:/proc:ro
    environment:
      - TZ=${TZ:-UTC}
    env_file:
      - /cubeos/config/defaults.env
    devices:
      - /dev/i2c-1:/dev/i2c-1
    security_opt:
      - apparmor:unconfined
    deploy:
      resources:
        limits:
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:6010/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    labels:
      - "cubeos.type=platform"
      - "cubeos.category=platform"
      - "cubeos.port=6010"
      - "cubeos.description=CubeOS API Server"
