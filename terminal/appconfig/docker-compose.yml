# Terminal Service - Core App
# Port: 6009 (Web Terminal)
# Web-based terminal access (full access)

services:
  terminal:
    image: tsl0922/ttyd:latest
    container_name: cubeos-terminal
    restart: unless-stopped
    volumes:
      - /:/host
    environment:
      - TZ=${TZ:-Europe/Amsterdam}
    command: ttyd -p 6009 -W -t fontSize=14 -t theme={"background":"#1a1b26"} bash
    privileged: true
    pid: host
    network_mode: host
    labels:
      - "cubeos.core=true"
      - "cubeos.category=system"
      - "cubeos.port=6009"
      - "cubeos.description=Terminal - Web-based shell access"
