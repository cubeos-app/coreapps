# Terminal Service
# Port: 6042
# Web-based terminal access

services:
  terminal:
    image: tsl0922/ttyd:latest
    container_name: cubeos-terminal
    restart: unless-stopped
    volumes:
      - /:/host
    environment:
      - TZ=${TZ:-UTC}
    command: ttyd -p 6042 -W -t fontSize=14 -t theme={"background":"#1a1b26"} bash
    privileged: true
    pid: host
    network_mode: host
    deploy:
      resources:
        limits:
          memory: 64M
    labels:
      - "cubeos.type=platform"
      - "cubeos.category=system"
      - "cubeos.port=6042"
      - "cubeos.description=Web Terminal"
