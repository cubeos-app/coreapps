# CubeOS API & Dashboard
# Ports: 9009 (API), 8087 (Dashboard)
services:
  api:
    image: cubeos-api:latest
    container_name: cubeos-api
    restart: unless-stopped
    ports:
      - "9009:9009"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /cubeos:/cubeos
      - ../appdata:/app/data
      - /etc/hostapd:/etc/hostapd:ro
      - /sys:/sys:ro
      - /proc:/proc:ro
    environment:
      - TZ=${TZ:-Europe/Amsterdam}
      - CUBEOS_DATA_DIR=/cubeos/data
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    devices:
      - /dev/i2c-1:/dev/i2c-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9009/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    labels:
      - "cubeos.core=true"
      - "cubeos.category=system"
      - "cubeos.port=9009"
      - "cubeos.description=CubeOS API Server"

  dashboard:
    image: cubeos-dashboard:latest
    container_name: cubeos-dashboard
    restart: unless-stopped
    network_mode: host
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/"]
      interval: 30s
      timeout: 5s
      retries: 3
    labels:
      - "cubeos.core=true"
      - "cubeos.category=system"
      - "cubeos.port=8087"
      - "cubeos.description=CubeOS Dashboard"

  # AI Assistant (Ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: cubeos-ollama
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
    networks:
      - cubeos-net
