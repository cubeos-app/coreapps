# CubeOS API
# Port: 9009
services:
  api:
    image: registry-gitlab.nuclearlighters.net/products/cubeos/api:latest
    container_name: cubeos-api
    restart: unless-stopped
    ports:
      - "9009:9009"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /cubeos:/cubeos
      - ../appdata:/app/data
      - /etc/hostapd:/etc/hostapd:ro
      - /sys:/sys:ro
      - /proc:/proc:ro
    environment:
      - TZ=${TZ:-Europe/Amsterdam}
      - CUBEOS_DATA_DIR=/cubeos/data
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9009/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    labels:
      - "cubeos.core=true"
      - "cubeos.category=system"
      - "cubeos.port=9009"
      - "cubeos.description=CubeOS API Server"
