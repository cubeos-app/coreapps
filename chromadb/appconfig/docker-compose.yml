# ChromaDB Vector Database
# Port: 6031 (API)
# Stores document embeddings for AI-powered documentation search

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: cubeos-chromadb
    restart: unless-stopped
    ports:
      - "6031:8000"
    volumes:
      - ../appdata:/chroma/chroma
    environment:
      - TZ=${TZ:-UTC}
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
      - ALLOW_RESET=TRUE
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["*"]
    env_file:
      - /cubeos/config/defaults.env
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "cubeos.type=ai"
      - "cubeos.category=ai"
      - "cubeos.port=6031"
      - "cubeos.description=ChromaDB Vector Database"
