# Local Docker Registry
# Port: 5000 (Registry API)
# Caches images for offline operation
services:
  registry:
    image: registry:2
    container_name: cubeos-registry
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - /cubeos/data/registry:/var/lib/registry
      - ./config.yml:/etc/docker/registry/config.yml:ro
    environment:
      - REGISTRY_HTTP_ADDR=0.0.0.0:5000
      - REGISTRY_STORAGE_DELETE_ENABLED=true
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:5000/v2/"]
      interval: 30s
      timeout: 5s
      retries: 3
    labels:
      - "cubeos.type=system"
      - "cubeos.category=infrastructure"
      - "cubeos.port=5000"
      - "cubeos.description=Local Docker Registry"
